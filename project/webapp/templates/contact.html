{% extends 'base.html' %}

{% load static %}


{% block content %}


      <!-- contact section start -->

            <h1 class="contact_taital">Contact Us</h1>
            <div class="contact_section_2">
               <div class="mail_section_1">
                  <div class="row">

                <div class="container mt-3">


    <form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}

  <div class="mb-3">
      <label>
          <input name="name" type="text" placeholder="name" class="form-control" required ></input>
      </label>
  </div>

  <div class="mb-3">
      <label>
          <input name="email" type="email" placeholder="email" class="form-control" required ></input>
      </label>
  </div>


    <div class="mb-3">
        <label>
            <input name="phone" type="number" placeholder="phone" class="form-control" required>
        </label>
    </div>

  <button type="submit" class="btn btn-primary">Submit</button>

</form>

               </div>
            </div>
         </div>
      </div>
         </div>
      </div>
      <!-- contact section end -->
{% endblock %}
